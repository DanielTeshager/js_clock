<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png"> -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

  <title>Clock App</title>
</head>
<body>
<main>
  <!-- quote of the day -->
  <div class="quote-container container">
   
    <p class="quote">
      <span class="refresh-icon">
        <img src="./assets/desktop/icon-refresh.svg" alt="refresh icon">
      </span>
      <span class="quote-text">
      “The science of operations, as derived from mathematics more especially, is a science of itself, and has its own abstract truth and value.”
      </span>
    </p>
    <p>
      <span class="quote-author">- Albert Einstein</span>
    </p>
  </div>

  <div class="clock">
      <!-- show time -->
  <div class="time-container container">
    <!-- time -->
    <div class="time">
      <div class="greetings">
        <h2>
          <span class="day-night-icon">
            <img src="../assets/desktop/icon-sun.svg" alt="">
          </span>
          <span class="greetings-text">Good Morning</span>
        </h2>
      </div>
      <div class="time-display">
        <h1 id="time">11:11</h1>
        <span class="zone" id="timezone"></span>
      </div>
      <div class="location">
        <p class="location-text">

        </p>
      </div>
    </div>
        <!-- More less button -->
  <div class="more-less">
    <span class="more-less-text">More</span>
    <span class="more-less-icon">
      <img src="../assets/desktop/icon-arrow-up.svg" alt="arrow">
    </span>
  </div>
  </div>

<div class="details hide">
    <!-- Timezone details-->
    <div class="timezone-details">
      <div class="timezone-days-of-year">
        <p class="timezone-text">
          current timezone
        </p>
        <p class="timezone-value">
          Europe/London
        </p>
      </div>
      <div class="days-of-year">
        <p class="days-of-year-text">
          days of the year
        </p>
        <p class="days-of-year-value">
          295
        </p>
      </div>
    </div>
  <!-- days of week and week number -->
  <div class="days-of-week-number">
    <div class="days-of-week">
      <p class="days-of-week-text">
        day of the week
      </p>
      <p class="days-of-week-value">
        5 
    </div>
    <div class="week-number">
      <p class="week-number-text">
        week number
      </p>
      <p class="week-number-value">
        53
      </p>
    </div>
  </div>
  
</div>
  </div>


</main>

<script src="./js/app.js"></script>
</body>
</html>
